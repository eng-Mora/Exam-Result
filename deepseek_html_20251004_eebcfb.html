<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Grades Inquiry System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Tajawal', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            flex: 1;
        }

        header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 Z" fill="rgba(255,255,255,0.1)"/></svg>');
            background-size: cover;
        }

        header h1 {
            margin-bottom: 15px;
            font-size: 32px;
            position: relative;
        }

        header p {
            opacity: 0.9;
            font-size: 18px;
            position: relative;
        }

        .search-section {
            padding: 40px;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-input-container {
            position: relative;
            flex-grow: 1;
        }

        input[type="text"] {
            width: 100%;
            padding: 18px 50px 18px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        input[type="text"]:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 4px 20px rgba(52, 152, 219, 0.2);
            transform: translateY(-2px);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 18px;
        }

        .btn {
            padding: 18px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.3);
        }

        .student-info {
            padding: 30px;
            background: white;
            border-bottom: 1px solid #eee;
        }

        .student-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            border: 1px solid #e0e0e0;
            position: relative;
            overflow: hidden;
        }

        .student-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #3498db, #2c3e50);
        }

        .student-header h2 {
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 28px;
        }

        .student-header p {
            color: #666;
            font-size: 18px;
            font-weight: 500;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin: 25px 0;
        }

        .info-item {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            border-right: 4px solid #3498db;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s;
        }

        .info-item:hover {
            transform: translateY(-2px);
        }

        .info-item .label {
            font-weight: bold;
            color: #2c3e50;
            font-size: 15px;
        }

        .info-item .value {
            color: #555;
            font-weight: 600;
        }

        .exams-section {
            padding: 30px;
        }

        .section-title {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            font-size: 24px;
            position: relative;
            padding-bottom: 15px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(135deg, #3498db, #2c3e50);
            border-radius: 2px;
        }

        .exams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .exam-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            border-left: 4px solid #3498db;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .exam-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #3498db, #2c3e50);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .exam-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .exam-card:hover::before {
            opacity: 1;
        }

        .exam-card.passed {
            border-left-color: #2ecc71;
        }

        .exam-card.passed::before {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }

        .exam-card.failed {
            border-left-color: #e74c3c;
        }

        .exam-card.failed::before {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .exam-title {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
        }

        .exam-date {
            font-size: 13px;
            color: #666;
            background: #f8f9fa;
            padding: 4px 10px;
            border-radius: 20px;
        }

        .exam-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 15px;
        }

        .exam-detail-item {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .exam-detail-item:last-child {
            border-bottom: none;
        }

        .exam-detail-label {
            color: #666;
            font-weight: 500;
        }

        .exam-detail-value {
            font-weight: bold;
        }

        .exam-status {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
        }

        .status-passed {
            background: #e8f5e8;
            color: #27ae60;
            border: 1px solid #2ecc71;
        }

        .status-failed {
            background: #fde8e8;
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }

        .no-results {
            text-align: center;
            padding: 60px 40px;
            color: #666;
        }

        .no-results i {
            font-size: 64px;
            margin-bottom: 20px;
            color: #bdc3c7;
        }

        .no-results p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .welcome-message {
            text-align: center;
            padding: 60px 40px;
            color: #666;
        }

        .welcome-message i {
            font-size: 80px;
            margin-bottom: 20px;
            color: #3498db;
            opacity: 0.7;
        }

        .welcome-message h3 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .welcome-message p {
            font-size: 16px;
            line-height: 1.8;
            max-width: 500px;
            margin: 0 auto;
        }

        .developer-footer {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            color: white;
            font-size: 14px;
            opacity: 0.8;
        }

        .developer-footer a {
            color: white;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .developer-footer a:hover {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .search-box {
                flex-direction: column;
            }

            .exams-grid {
                grid-template-columns: 1fr;
            }

            .exam-details {
                grid-template-columns: 1fr;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            header {
                padding: 30px 20px;
            }

            header h1 {
                font-size: 24px;
            }

            .student-header h2 {
                font-size: 22px;
            }

            .developer-footer {
                padding: 15px;
                font-size: 12px;
            }
        }

        /* تأثيرات إضافية */
        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-graduation-cap"></i> Exam Grades Inquiry System</h1>
            <p>ادخل كود الطالب </p>
        </header>

        <div class="search-section">
            <div class="search-box">
                <div class="search-input-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="studentCodeInput" placeholder="أدخل كود الطالب..." autocomplete="off">
                </div>
                <button class="btn btn-primary" onclick="searchStudentGrades()">
                    <i class="fas fa-search"></i> search
                </button>
            </div>
        </div>

        <div class="loader" id="loader"></div>

        <div id="studentResults" class="hidden">
            <div class="student-info">
                <div class="student-header fade-in">
                    <h2 id="studentName">اسم الطالب</h2>
                    <p id="studentCode">كود الطالب</p>
                </div>

                <div class="info-grid fade-in">
                    <div class="info-item">
                        <span class="label">الصف الدراسي:</span>
                        <span class="value" id="studentGrade">غير محدد</span>
                    </div>
                    <div class="info-item">
                        <span class="label">لغة الدراسة:</span>
                        <span class="value" id="studentLanguage">غير محدد</span>
                    </div>
                    <div class="info-item">
                        <span class="label">البريد الإلكتروني:</span>
                        <span class="value" id="studentEmail">غير مسجل</span>
                    </div>
                    <div class="info-item">
                        <span class="label">رقم الهاتف:</span>
                        <span class="value" id="studentPhone">غير مسجل</span>
                    </div>
                </div>
            </div>

            <div class="exams-section">
                <h3 class="section-title">
                    <i class="fas fa-file-alt"></i>
                    نتائج الامتحانات الشاملة
                </h3>

                <div class="exams-grid" id="examsGrid"></div>

                <div class="no-results" id="noExams">
                    <i class="fas fa-clipboard-list"></i>
                    <p>لا توجد امتحانات مسجلة لهذا الطالب</p>
                </div>
            </div>
        </div>

        <div class="welcome-message" id="welcomeMessage">
            <i class="fas fa-user-graduate pulse"></i>
            <h3>Welcome</h3>
        </div>
    </div>

    <div class="developer-footer">
        Developed by Eng: Amr Mohamed
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- تهيئة Firebase -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDMjDu5-MbOj5qD2LMZcH1LTqEOToOg7Po",
            authDomain: "moramo-97456.firebaseapp.com",
            databaseURL: "https://moramo-97456-default-rtdb.firebaseio.com",
            projectId: "moramo-97456",
            storageBucket: "moramo-97456.appspot.com",
            messagingSenderId: "159095175556",
            appId: "1:159095175556:web:5f44fdd616d4f9c58105d1",
            measurementId: "G-PK3KEBPFK0"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
    </script>

    <script>
        async function searchStudentGrades() {
            const studentCode = document.getElementById('studentCodeInput').value.trim();
            
            if (!studentCode) {
                Swal.fire({
                    title: 'خطأ',
                    text: 'يرجى إدخال كود الطالب',
                    icon: 'error',
                    confirmButtonText: 'حسناً'
                });
                return;
            }

            showLoader();
            
            try {
                const studentDoc = await db.collection("students").doc(studentCode).get();
                
                if (!studentDoc.exists) {
                    hideLoader();
                    Swal.fire({
                        title: 'غير موجود',
                        text: 'كود الطالب غير صحيح أو غير مسجل',
                        icon: 'warning',
                        confirmButtonText: 'حسناً'
                    });
                    return;
                }

                const studentData = studentDoc.data();
                displayStudentResults(studentData, studentCode);
                
            } catch (error) {
                hideLoader();
                console.error("Error fetching student data:", error);
                Swal.fire({
                    title: 'خطأ',
                    text: 'حدث خطأ أثناء جلب البيانات',
                    icon: 'error',
                    confirmButtonText: 'حسناً'
                });
            }
        }

        function displayStudentResults(student, studentCode) {
            // عرض المعلومات الأساسية
            document.getElementById('studentName').textContent = student.name || 'غير معروف';
            document.getElementById('studentCode').textContent = `الكود: ${studentCode}`;
            document.getElementById('studentGrade').textContent = student.grade || 'غير محدد';
            document.getElementById('studentLanguage').textContent = student.studyLanguage || 'غير محدد';
            document.getElementById('studentEmail').textContent = student.email || 'غير مسجل';
            document.getElementById('studentPhone').textContent = student.phone || 'غير مسجل';

            // عرض الامتحانات
            displayExams(student.exams || {});

            // إظهار النتائج
            document.getElementById('welcomeMessage').classList.add('hidden');
            document.getElementById('studentResults').classList.remove('hidden');
            hideLoader();
        }

        function displayExams(exams) {
            const examsGrid = document.getElementById('examsGrid');
            const noExams = document.getElementById('noExams');

            if (Object.keys(exams).length === 0) {
                examsGrid.innerHTML = '';
                noExams.style.display = 'block';
                return;
            }

            noExams.style.display = 'none';

            let html = '';
            const sortedExams = Object.entries(exams).sort(([,a], [,b]) => new Date(b.date) - new Date(a.date));

            sortedExams.forEach(([examId, exam]) => {
                const percentage = (exam.studentGrade / exam.totalGrade) * 100;
                const status = percentage >= exam.passGrade ? 'passed' : 'failed';
                const statusText = percentage >= exam.passGrade ? 'ناجح' : 'راسب';
                const statusIcon = percentage >= exam.passGrade ? 'fa-check-circle' : 'fa-times-circle';
                const statusColor = percentage >= exam.passGrade ? '#2ecc71' : '#e74c3c';

                html += `
                    <div class="exam-card ${status} fade-in">
                        <div class="exam-title">
                            <span>${exam.name}</span>
                            <span class="exam-date">${formatDate(exam.date)}</span>
                        </div>
                        <div class="exam-details">
                            <div class="exam-detail-item">
                                <span class="exam-detail-label">المادة:</span>
                                <span class="exam-detail-value">${exam.subject}</span>
                            </div>
                            <div class="exam-detail-item">
                                <span class="exam-detail-label">الدرجة:</span>
                                <span class="exam-detail-value">${exam.studentGrade}/${exam.totalGrade}</span>
                            </div>
                            <div class="exam-detail-item">
                                <span class="exam-detail-label">النسبة:</span>
                                <span class="exam-detail-value" style="color: ${statusColor}; font-size: 16px;">
                                    ${percentage.toFixed(1)}%
                                </span>
                            </div>
                        </div>
                        <div class="exam-status ${status === 'passed' ? 'status-passed' : 'status-failed'}">
                            <i class="fas ${statusIcon}"></i>
                            ${statusText}
                        </div>
                        ${exam.notes ? `
                            <div style="margin-top: 15px; padding: 12px; background: #f8f9fa; border-radius: 8px; font-size: 14px; border-right: 3px solid #3498db;">
                                <strong>ملاحظات:</strong> ${exam.notes}
                            </div>
                        ` : ''}
                    </div>
                `;
            });

            examsGrid.innerHTML = html;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ar-EG', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function showLoader() {
            document.getElementById('loader').style.display = 'block';
            document.getElementById('studentResults').classList.add('hidden');
            document.getElementById('welcomeMessage').classList.add('hidden');
        }

        function hideLoader() {
            document.getElementById('loader').style.display = 'none';
        }

        // البحث عند الضغط على Enter
        document.getElementById('studentCodeInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchStudentGrades();
            }
        });

        // تأثيرات عند التحميل
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('studentCodeInput').focus();
        });
    </script>
</body>
</html>
